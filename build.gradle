group 'GrassLife-MC'
version '1.0.0'

apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' // Spigot repo
    }
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/' // Sonatype snapshots
    }
    maven {
        url 'https://mvnrepository.com/artifact/redis.clients/jedis'
    }
    maven {
        url 'http://repo.dmulloy2.net/content/groups/public/'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile (group: 'org.spigotmc', name: 'spigot-api', version: '1.10.2-R0.1-SNAPSHOT')
    compile (group: 'org.bukkit', name: 'bukkit', version: '1.10.2-R0.1-SNAPSHOT')
    compile (group: 'redis.clients', name: 'jedis', version: '2.9.0')
    compile (group: 'com.comphenix.protocol', name: 'ProtocolLib-API', version: '4.0')
}
